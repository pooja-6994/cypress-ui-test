name: UI E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - name: Run Cypress (Chrome)
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config: baseUrl=https://katalon-demo-cura.herokuapp.com
